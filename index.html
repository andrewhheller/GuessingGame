<!DOCTYPE html>

<html lang="en-US">

<head>
  <title>Guessing Game</title>
  <meta charset='UTF-8'>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>

</head>

<body>

    <div id='app' class='center container'>

      <div id='headers' class='center'>
        <h1 id='main-title'>Enter the code and escape the Matrix!</h1>
        <h2 id='sub-title'>Choose a number between 1 and 100</h2>
      </div>

      <div id='main' class='center'>

        <div id='input-parent' class='center'>
          <input class='center' id='player-input' placeholder='#' maxlength='3'>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>

        <div id='guesses' class='center'>
          <ul id='guess-list' class='center'>
            <li class='guess'>&#8212;</li>
            <li class='guess'>&#8212;</li>
            <li class='guess'>&#8212;</li>
            <li class='guess'>&#8212;</li>
            <li class='guess'>&#8212;</li>
          </ul>
        </div>

        <div id="menu-btns">
          <button id="reset" class='btn btn-warning'>Reset</button>
          <button id="hint" class='btn btn-info'>Hint</button>
        </div>

      </div>

    </div>

  <div class='center container' id='footer'>

      <div class='row'>

        <div class='col-xs-4'>
          <img src='img/FSA-logo.png'></img>
        </div>

        <div class='col-xs-4'>
          <h4 class='footer-text'>-- message from Zion --</h4>
        </div>

        <div class='image-GH col-xs-4'>
          <img src='img/GH-logo.png'></img>
        </div>

      </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/GuessingGame.js"></script>

</body>
</html>
